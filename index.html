<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-app">
        <div class="search-bar">
            <input type="text" class="location-input" placeholder="Search for location">
            <button class="search-button"><i class="fas fa-search"></i> </button>
        </div>

        <div class="display loading">
            <p class="location-output"></p>

            <h2 class="temperature"></h2>

            <div class="temperature-container">
                <p class="data1"></p>
                <img src="" alt="" class="icon">
            </div>
            
            <p class="data0"></p>
            <p class="data2"></p>
            <p class="data3"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
